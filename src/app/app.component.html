<!-- * * * * * * * * * * * Project Graph drawer * * * * * * * * * * * -->
<div>
    <label>Enter the function (required format: ax+b)!</label>
    <input
      type="text"
      class="form-control"
      #functionInput>
      <button
      (click)="onAddGraph()">Add Function</button>
      <app-main-drawer [functionEq]="functionValue"></app-main-drawer>
</div>
