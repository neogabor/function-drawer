<!-- * * * * * * * * * * * Project Graph drawer * * * * * * * * * * * -->
<div>
    <label>Enter the function!</label>
    <input
      type="text"
      class="form-control"
      #functionInput>
      <button
      (click)="onAddGraph()">Add Graph</button>
      <app-main-drawer [functionEq]="functionValue"></app-main-drawer>
</div>
